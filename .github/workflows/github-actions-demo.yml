name: DevOps Lab Execrise
run-name :${{git hub.actor}} is testing out github actions
#Controls when the workflow will run
on:
  push : 
    brancehs :[ "master" ]
  pull_requests:
    branches :[ "master" ]
jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'
      - run: npm ci
      - run: npm run build --if-present
      - run: npm test
